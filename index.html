<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sofia+Sans+Condensed&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
    <title>ToDoManager</title>
</head>
<body>
    <header class="header">
        <a class="burger__button">
            <span></span>
        </a>
        <div class="container">
            <div class="header__inner">
                <a class="header__logo" href="#">ToDoManager</a>
                <nav>
                    <a class="header__nav" href="#">About Us</a>
                    <a class="header__nav" href="#">Contact</a>
                    <button class="header__profile__button"></button>
                </nav>
            </div>
        </div>
        <div class="auth-bg auth-bg__nonactive">
            <div class="auth">
                <img src="assets/imgs/icons8-close.svg" alt="icon" class="close__auth">
                <form id="auth__form">
                    <label for="auth__username"></label>
                    <input type="text" id="auth__username" maxlength="50" name="username" placeholder="Username">

                    <label for="auth__password"></label>
                    <input type="password" id="auth__password" name="password" placeholder="Password">
                    <button class="auth__button js-auth-button-login">LogIn</button>
                </form>
                <div class="sign-up__area">
                    <span class="js-sign-up-question">Don't have an account?</span>
                    <a class="sign__up" href="#">Sign up</a>
                </div>
            </div>
        </div>
    </header>
    <main class="main">
        <div class="burger">
            <div class="burger__menu">
                <div class="right__click__wrapper group__right__click">
                    <ul class="right__click__menu">
                        <li class="right__click__item js-rename-item">
                            <i class="uil uil-edit"></i>
                            <span>Rename</span>
                        </li>
                        <li class="right__click__item js-delete-item">
                            <i class="uil uil-trash-alt"></i>
                            <span>Delete</span>
                        </li>
                    </ul>
                </div>
                <div class="burger__menu__title"></div>
                <div class="burger__scroll">
                    <div class="burger__list">
                    </div>
                </div>
                <div class="additem__area">
                    <div class="additem__inner add__group__inner" title="Create group">
                        <button id="addgroup__plus__button" class="plus__button addgroup__plus" form="addgroup__form__inner" type="submit"></button>
                        <form id="addgroup__form__inner">
                            <label for="group_name"></label>
                            <input class="form__input" type="text" id="group_name" maxlength="50" name="group_name" placeholder="Name">
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <div class="container">
            <div class="main__inner">
                <h3 class="main__inner__title"></h3>
                <div class="main__content">
                    <div class="right__click__wrapper task__right__click">
                        <ul class="right__click__menu">
                            <li class="right__click__item js-add-deadline-to-item">
                                <i class="uil uil-calendar-alt"></i>
                                <span>Add deadline</span>
                            </li>
                            <li class="right__click__item js-rename-item">
                                <i class="uil uil-edit"></i>
                                <span>Rename</span>
                            </li>
                            <li class="right__click__item js-edit-item-text">
                                <i class="uil uil-text-size"></i>
                                <span>Edit text</span>
                            </li>
                            <li class="right__click__item js-delete-item">
                                <i class="uil uil-trash-alt"></i>
                                <span>Delete</span>
                            </li>
                        </ul>
                    </div>
                    <div class="task__scroll">
                        <div class="main__task__area">
                        </div>
                    </div>
                    <div class="additem__area">
                        <div class="additem__inner add__task__inner">
                            <button id="addtask__plus__button" class="plus__button addtask_plus" form="addtask__form__inner" title="Create task"></button>
                            <form id="addtask__form__inner">
                                <label for="task_name"></label>
                                <input class="form__input form__input__addtask" type="text" id="task_name" maxlength="50" name="task_name" placeholder="Name">

                                <label for="text"></label>
                                <input class="form__input form__input__addtask" type="text" id="text" name="text" placeholder="Text">

                                <label for="deadline"></label>
                                <input class="form__input form__input__addtask" type="datetime-local" id="deadline" name="deadline" title="optional">
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script defer type="module" src="script.js"></script>
</body>
</html>
